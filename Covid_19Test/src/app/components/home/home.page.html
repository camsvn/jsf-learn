<ion-menu menuId="first" contentId='sidepanel'>
  <ion-header>
    <ion-toolbar class="sidebar-toolbar">
      <ion-row class="ion-align-items-center">
        <ion-avatar class="avatar-thumbnail">
          <img src="https://avatarmaker.com/svgavatars/temp-avatars/svgA2262421873187559.png">
        </ion-avatar>
        <ion-label class="user-label">{{user}}</ion-label>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item lines="full" class="ion-activatable">        
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label class="side-menu-item">Home</ion-label>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>      
      </ion-item>
      <ion-item lines="full" class="ion-activatable">
        <ion-icon name="earth-outline" slot="start"></ion-icon>
        <ion-label class="side-menu-item">Profile</ion-label>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
      <ion-item lines="full" class="ion-activatable">
        <ion-icon name="log-out-sharp" slot="start"></ion-icon>
        <ion-label class="side-menu-item" (click)="onLogout()">Logout</ion-label>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
    <ion-toolbar>
      <ion-title class="app-title">
        Aarogya Setu
      </ion-title>

      <ion-buttons slot="start">
        <ion-menu-button menu="first">
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-router-outlet id="sidepanel"></ion-router-outlet>
</ion-header>

<ion-content class="app-main">
  <div style="transform: translateY(3rem);">  
  <ion-row class="ion-justify-content-center ion-align-items-center avatar-wrapper">
    <ion-avatar class="avatar">
      <img src="https://avatarmaker.com/svgavatars/temp-avatars/svgA2262421873187559.png">
    </ion-avatar>
  </ion-row>
  <ion-card class="card">    
    <ion-row class="ion-justify-content-center card-header">
      <ion-card-header style="padding: unset;">
        <ion-card-title>{{user}}</ion-card-title>
      </ion-card-header>
    </ion-row>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
